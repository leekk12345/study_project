<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- handlebars 테스트 예제 코드 01_ HTML의 템플릿 코드로 별도의 태그 사용 -->

<!-- handlebars 사용 시, jQuery 라이브러리가 필요하기에 사전에 라이브러리 로딩이 되어야 함 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>

<div id="displayDiv">
</div>

<!-- handlebars가 사용하는 HTML의 템플릿 코드는 별도의 태그로 작성 -->
<script id="template" type="text/x-handlebars-template">
    <span> {{ name }}</span>
    <div>
        <span> {{ userid }}</span>
        <span> {{ addr }}</span>
    </div>
</script>

<script>
    var source = $("#template").html();
    var template = Handlebars.compile(source);
    var data  = {name:"홍길동", userid:"user00", addr:"조선 한양"};
    $("#displayDiv").html(template(data));
</script>
</body>
</html>
